<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <link rel="icon" th:href="@{/images/alert-min.jpg}" type="image/gif" sizes="16x16">

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="text/javascript" th:href="@{/js/script.js}">
<body>
<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signup" name="signup" action="/signup" method="post">
            <span id="reauth-email" class="reauth-email"></span>

            <input type="text" id="inputName" class="form-control" placeholder="Username" name="name" required autofocus>

            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required>

            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
            <!--<div id="remember" class="checkbox">-->
                <!--<label>-->
                    <!--<input type="checkbox" value="remember-me"> Remember me-->
                <!--</label>-->
            <!--</div>-->
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
